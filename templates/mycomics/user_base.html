{% extends "mycomics/base.html" %}
{% load url from future %}
{% load i18n %}

{% block header %}
<nav class="navbar navbar-default" role="navigation">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse"
              data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand gcd-logo" href="/"></a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav" id="navbar-main">
        <li class="active"><a href="{% url "collections_list" %}">{% trans 'Collections' %}</a></li>
      </ul>
      <form class="navbar-form navbar-left" role="search" action="{% url "mycomics_search" %}" method="get">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search" name="q">
        </div>
        <button type="submit" class="btn btn-default">{% trans 'Submit' %}</button>
      </form>
      <ul class="nav navbar-nav navbar-right">
        <li><span class="navbar-text"><span class="glyphicon glyphicon-user"></span> {{ request.user.get_full_name  }}
                             (<a href="{% url "settings" %}"><span class="glyphicon glyphicon-cog"></span></a>)&nbsp;</span>
        </li>
        <li>
          <form action="{% url "logout" %}" method="POST">
         {% csrf_token %}
            <input type="hidden" name="next" value="{{ request.get_full_path }}">
            <button type="submit" class="btn btn-default navbar-btn" style="display: inline;">{% trans 'Log out' %}
            </button>
           </form>
        </li>
      </ul>
    </div>
    <!-- /.navbar-collapse -->
  </div>
</nav>
{% endblock %}
